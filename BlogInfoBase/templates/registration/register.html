{% extends 'base/base.html' %}
{% block title %}Login{%endblock %}
{% block contenido %}
{% load static %}
<section class="home py-5 d-flex align-items-center justify-content-center" id="header" style="background-image: url({% static 'assets/img/savetheplanet.jpg' %})">
  <div class="row justify-content-center align-items-center mt-5 bg-dark rounded-3" data-aos="fade-right">
    <h2 class="text-center text-light cont-login-titulo pt-4"> Registrarse </h2>
    <div id="row" class="row justify-content-center align-items-center">
      <div class="col-md-11 ">
        <form class="text-light align-items-center mt-3 mb-2 " action="" method="post">
          {% load crispy_forms_tags %}
          {% csrf_token %}
          {{ form | crispy }}
          <div class="container text-center text-light mt-6">
            <input type="submit" value="Confirmar" class="btn btn-success mb-3 mt-4">
            <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia Sesión</a></p>
          </div>
        </form>
        <br>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</section>
{% endblock %}
