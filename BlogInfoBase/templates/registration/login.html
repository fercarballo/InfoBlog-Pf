{% extends 'base/base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block contenido %}
<section class="home py-5 d-flex align-items-center justify-content-center" id="header" style="background-image: url({% static 'assets/img/savetheplanet.jpg' %})">
  <div class="row justify-content-center align-items-center mt-5 bg-dark rounded-3" data-aos="fade-right">
    <h2 class="text-center text-light cont-login-titulo pt-5"> Iniciar Sesión </h2>
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-9">
        <form id="form" action="" method="POST">{%csrf_token%}
          <div class="form-group text-light mt-3">
            <label for="username">Usuario</label>
            <br>
            {{form.errors.username}}
            <br>
            <input type="text" name="username" id="username" class="form-control"
              placeholder="Ingrese nombre de usuario">
          </div>
          <div class="form-group text-light">
            <br>
            <label for="password">Contraseña</label>
            <br>
            {{form.errors.password}}
            <br>
            <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese contraseña">
          </div>
          <br>
          <div class="text-center form-group">
            <div class="text-center pt-2">
              <input type="submit" name="submit" class="btn btn-success " value="Iniciar sesión">
            </div>
            <br>
            <br>
        </form>
        <div class="container text-center text-light">
          <p>¿No tienes una cuenta? <a href="{% url 'registro' %}">Registrate</a></p>
        </div>
        <br>
      </div>
    </div>
  </div>
</section>

{% endblock %}
